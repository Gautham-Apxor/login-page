<!doctype html>
<html lang="en">

<head>
  <title>Invitation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5">
          <h2 class="heading-section">Enter details to generate a invitation link</h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="login-wrap p-4 p-md-5">
            <form class="login-form">
              <div class="form-group">
                <input id="email" type="email" class="form-control rounded-left" placeholder="Username" required>
              </div>
              <div class="form-group d-flex">
                <input id="password" type="password" class="form-control rounded-left" placeholder="+91 96xxx xxx xx" required"
                  required>
              </div>
              <div class="form-group">
                <input id="days" type="number" class="form-control rounded-left" placeholder="Trail period in days" required>
              </div>
              <div class="form-group d-flex">
                <input id="company" type="text" class="form-control rounded-left" placeholder="Company Name"
                  required>
              </div>
              <div class="form-group">
                <button class="btn btn-primary rounded submit p-3 px-5" onclick="handleGenerate()">Generate Link</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-6 col-lg-5">
          <button class="btn btn-primary rounded submit p-3 px-5" onclick="handleLogout()">Log out</button>
        </div>
      </div>
    </div>
  </section>

  <script>
    const email = window.localStorage.getItem("userEmail")
    if (email) {
      console.log(email)
      // window.location.href = window.location.href + "/dasboard"
    }
  </script>
  <script src="js/actions.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
